<!DOCTYPE html>
<html>
<head>
    <title>Auto Test Generator - Home</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.8.162/pdf.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Automatic Test Generator</h1>

    <textarea id="inputText" placeholder="Paste educational text here..."></textarea>

    <p>OR Upload PDF</p>
    <input type="file" id="pdfFile" accept="application/pdf">

    <label>Number of Questions</label>
    <input type="number" id="qCount" value="5" min="1">

    <label>Question Type</label>
    <select id="qType">
        <option value="mcq">MCQ</option>
        <option value="cloze">Fill in the blanks</option>
        <option value="mix">Mixed</option>
    </select>

    <button onclick="generateQuiz()">Generate Quiz</button>
</div>

<script src="index.js"></script>
</body>
</html>
